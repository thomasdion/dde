tips:
  views-main:
    id: views-main
    plugin: text
    label: 'Επεξεργαστείτε τις ρυθμίσεις προβολής'
    weight: 1
    body: 'Δείτε ή επεξεργαστείτε τις ρυθμίσεις.'
  views-ui-displays:
    id: views-ui-displays
    plugin: text
    label: 'Εμφανίσεις σε αυτό το view'
    weight: 2
    selector: '#views-display-top'
    body: 'Μια εμφάνιση είναι ένας τρόπος να προβάλλουμε τα αποτελέσματα, πχ σαν μια σελίδα ή ένα μπλοκ. Ένα view μπορεί να εμπεριέχει πολλαπλές εμφανίσεις , οι οποίες παρουσιάζονται εδώ. Η ενεργή εμφάνιση έχει επισημανθεί.'
  views-ui-view-admin:
    id: views-ui-view-admin
    plugin: text
    label: 'Προβολή διαχείρισης'
    weight: 3
    position: left-start
    selector: '#views-display-extra-actions'
    body: 'Εκτελέστε διαχειριστικές εργασίες, συμπεριλαμβανομένων της προσθήκης περιγραφής και της δημιουργίας ενός κλόνου. Πατήστε το κουμπί της αναδυόμενης λίστας για να δείτε τις διαθέσιμες επιλογές.'
  views-ui-format:
    id: views-ui-format
    plugin: text
    label: 'Μορφή εξόδου'
    weight: 4
    selector: .views-ui-display-tab-bucket.format
    body: 'Choose how to output results. E.g., choose <em>Content</em> to output each item completely, using your configured display settings. Or choose <em>Fields</em>, which allows you to output only specific fields for each result. Additional formats can be added by installing modules to <em>extend</em> Drupal''s base functionality.'
  views-ui-fields:
    id: views-ui-fields
    plugin: text
    label: Πεδία
    weight: 5
    selector: .views-ui-display-tab-bucket.field
    body: 'Εάν αυτό το view χρησιμοποιεί πεδία, παραθέτονται εδώ. Μπορείτε να πατήσετε σε ένα πεδίο για να το παραμετροποιήσετε.'
  views-ui-filter:
    id: views-ui-filter
    plugin: text
    label: 'Φιλτράρετε το view σας'
    weight: 6
    selector: .views-ui-display-tab-bucket.filter
    body: 'Προσθέτει φίλτρα για να περιορίσει τα αποτελέσματα. Για παράδειγμα, εάν θέλετε να δείξετε περιεχόμενο που είναι <em>δημοσιευμένο</em>, προσθέστε ένα φίλτρο για <em>Δημοσιευμένο</em> και επιλέξτε <em>Ναι</em>.'
  views-ui-filter-operations:
    id: views-ui-filter-operations
    plugin: text
    label: 'Φιλτράρισμα ενεργειών'
    weight: 7
    selector: '.views-ui-display-tab-bucket.filter .dropbutton-widget'
    body: 'Προσθήκη, αναδιάρθρωση ή διαγραφή φίλτρων.'
  views-ui-sorts:
    id: views-ui-sorts
    plugin: text
    label: 'Κριτήρια Ταξινόμησης'
    weight: 8
    selector: .views-ui-display-tab-bucket.sort
    body: 'Ελέγξτε τη σειρά με την οποία προβάλονται τα αποτελέσματα. Πατήστε σε έναν ενεργό κανόνα διάταξης για να την παραμετροποιήσετε.'
  views-ui-sorts-operations:
    id: views-ui-sorts-operations
    plugin: text
    label: 'Ταξινόμηση ενεργειών'
    weight: 9
    selector: '.views-ui-display-tab-bucket.sort .dropbutton-widget'
    body: 'Προσθήκη, αναδιάρθρωση ή διαγραφή κανόνων ταξινόμησης.'
  views-ui-preview:
    id: views-ui-preview
    plugin: text
    label: Preview
    weight: 10
    position: left-start
    selector: '#preview-submit'
    body: 'Προβολή προεπισκόπησης του αποτελέσματος του view.'
